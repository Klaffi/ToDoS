{% extends "__partials/base.html" %}  {% load static %}


{% block content %}

<div class="ui grid">
  <div class="four wide column"></div>
  <div class="eight wide column">
    <div class="ui middle aligned center aligned grid">
      <div class="column mt-5">
        <h2 class="ui teal image header">
          <a href={% url 'home' %}><img src={% static 'img/Logo.png' %} class="image" /></a>
          <div class="content">Авторизация</div>
        </h2>

          {% include '__partials/messages.html'%}

        <form class="ui large form" method="post" action={% url 'login' %}>
        {% csrf_token %}
        
          <div class="ui stacked segment">
            <div class="field">
              <div class="ui left icon input">
                <i class="user icon"></i>
                <input type="text" required name="username" placeholder="Имя пользователя" value="{{ data.username }}" />
              </div>
            </div>
            <div class="field">
              <div class="ui left icon input">
                <i class="lock icon"></i>
                <input type="password" required name="password" placeholder="Пароль" />
              </div>
            </div>
            <button class="ui fluid large teal submit button">Войти</button>
          </div>

        </form>

        <div class="ui message">Нет учетной записи? <a href={% url 'register'  %}>Зарегестрироваться</a></div>
        
      </div>
    </div>
    <div class="four wide column"></div>
  </div>
  {% endblock content %}
</div>
