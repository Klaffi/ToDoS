{% extends "__partials/base.html" %} {% block content %} {% load static %}

<div class="ui grid">
  <div class="four wide column"></div>
  <div class="eight wide column">
    <div class="ui middle aligned center aligned grid">
      <div class="column mt-5">
        <h2 class="ui teal image header">
          <a href={% url 'home' %}><img src={% static 'img/Logo.png' %} class="image" /></a>
          
          <div class="content">Регистрация</div>
        </h2>

          {% include '__partials/messages.html'%}


        <form class="ui large form" method="post" action={% url 'register' %}>
          {% csrf_token %}
          <div class="ui stacked segment">
            <div class="field">
              <div class="ui left icon input">
                <i class="user icon"></i>
                <input type="text" name="username" value="{{data.username}}"  placeholder="Имя пользователя" />
              </div>
            </div>

            <div class="field">
              <div class="ui left icon input">
                <i class="user icon"></i>
                <input type="text" name="email" value="{{data.email}}" placeholder="E-mail address" />
              </div>
            </div>
            <div class="field">
              <div class="ui left icon input">
                <i class="lock icon"></i>
                <input type="password" name="password" placeholder="Пароль" />
              </div>
            </div>

            <div class="field">
              <div class="ui left icon input">
                <i class="lock icon"></i>
                <input
                  type="password"
                  name="password2"
                  placeholder="Повторите Пароль"
                />
              </div>
            </div>
            <button class="ui fluid large teal submit button">Подтвердить</button>
          </div>

        </form>

        <div class="ui message">Уже есть учетная запись? <a href={% url 'login'  %}>Авторизоваться</a></div>
    <div class="four wide column"></div>
  </div>
</div>

{% endblock content %}
